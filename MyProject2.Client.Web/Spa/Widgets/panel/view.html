<div class="panel widget">
  <div data-part="header" data-bind="click: function() { expanded(!expanded()) }" class="widget-header">
    <div data-part="toolbar" class="widget-toolbar">
      <div data-part="ctlToggle" class="widget-toolbar-control">
        <i class="fa" data-bind="css: expanded() ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
      </div>
    </div>
    <h3 data-part="title" data-bind="text: settings.title"></h3>
  </div>
  <div data-part="body" class="widget-body" data-bind="visible: expanded()">
    <div data-part="content"></div>
  </div>
</div>
